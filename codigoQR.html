<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba código QR</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg text-center p-4" style="max-width: 400px;">
    <div class="card-body">
      <h1 class="h4 mb-4 text-primary">Ingresa al sistema</h1>
      <div id="qrcode" class="d-flex justify-content-center"></div>
      <p class="mt-3 text-muted">Escanea el código QR para acceder</p>
    </div>
  </div>

  <!-- QRCodeJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const url = "http://192.168.0.104/sistema_mvc";
    new QRCode(document.getElementById("qrcode"), {
      text: url,
      width: 256,
      height: 256,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
  <!-- Bootstrap JS (opcional, para componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
